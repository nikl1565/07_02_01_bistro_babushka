<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="headline">Bistro Babushka</h1>
        <div class="filter-buttons">
            <button class="filter is-active" data-kategori="all">Alle retter</button>
            <button class="filter" data-kategori="forretter">Forretter</button>
            <button class="filter" data-kategori="hovedretter">Hovedretter</button>
            <button class="filter" data-kategori="desserter">Desserter</button>
            <button class="filter" data-kategori="sideorders">Tilbehør</button>
            <button class="filter" data-kategori="drikkevarer">Drikkevarer</button>
        </div>
    </header>
    <main>
        <section class="dish-container">
            <div class="dish-inner transition">
                <div class="dish-category dish-all is-active">
                    <h3 class="dish-category-headline">Alle retter</h3>
                    <div class="dish-content"></div>
                </div>
                <div class="dish-category dish-forretter">
                    <h3 class="dish-category-headline">Forretter</h3>
                    <div class="dish-content"></div>
                </div>
                <div class="dish-category dish-hovedretter">
                    <h3 class="dish-category-headline">Hovedretter</h3>
                    <div class="dish-content"></div>
                </div>
                <div class="dish-category dish-desserter">
                    <h3 class="dish-category-headline">Desserter</h3>
                    <div class="dish-content"></div>
                </div>
                <div class="dish-category dish-sideorders">
                    <h3 class="dish-category-headline">Tilbehør</h3>
                    <div class="dish-content"></div>
                </div>
                <div class="dish-category dish-drikkevarer">
                    <h3 class="dish-category-headline">Drikkevarer</h3>
                    <div class="dish-content"></div>
                </div>
            </div>
        </section>

        <section class="pop-up-dish-container">
            <article class="pop-up-dish">
                <button class="pop-up-close-button">X</button>
                <p class="pop-up-dish-category"></p>
                <h3 class="pop-up-dish-name"></h3>
                <img class="pop-up-dish-image" src="" alt="">
                <p class="pop-up-dish-description"></p>
                <p class="pop-up-dish-price"></p>
                <p class="pop-up-dish-origin"></p>
            </article>
        </section>

    </main>

    <footer class="footer">
        <div class="footer-column"></div>
        <div class="footer-column"></div>
        <div class="footer-column"></div>
        <div class="footer-column"></div>
    </footer>

    <template>
        <article class="dish">
            <div class="dish-image-container">
                <img class="dish-image" src="" alt="">
            </div>
            <h3 class="dish-name"></h3>
            <p class="dish-description"></p>
            <p class="dish-price">Pris: </p>
        </article>
    </template>

    <script src="script.js"></script>
</body></html>
